<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-scrollTo/2.1.2/jquery.scrollTo.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="https://jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/1.0.1/svg.min.js"></script>
    <script src="flowsvg.js"></script>
    <script src="custom.js"></script>

    <title>Process for Academic Integrity Officers (AIO)</title>
</head>

<body>

<h1 style="text-align:center">Process for Academic Integrity Officers (AIO)</h1>


<div class='my-legend'>
<div class='legend-title'>Legend</div>
<div class='legend-scale'>
  <ul class='legend-labels'>
    <li><span style='background:#fdcc9c;'></span>Background</li>
    <li><span style='background:#fecbfe;'></span>Meeting</li>
    <li><span style='background:#feff9e;'></span>Meeting Results</li>
    <li><span style='background:#893471;'></span>Decision</li>
    <li><span style='background:#ceffcd;'></span>Outcomes</li>
    <li><span style='background:#cfffff;'></span>Formal Enquiry</li>
    <li><span style="background:#1d6c7d;"></span>Final AIO Step</li>
<!--<li><span style="background:#9dccfd;"></span>Final AIO Step</li>-->  
    </ul>
</div>
</div>



<div id="drawing" style="margin:30px auto; width:900px;"></div>

<a href="#" id="back-to-top" title="Back to top">&uarr;</a>

<script>
///////////////////// start flow chart ////////////////////////////////////////////////////////////
    flowSVG.draw(SVG('drawing').size(900, 2700));
    flowSVG.config({
        interactive: true,
        showButtons: true,
        connectorLength: 60,
        scrollto: true
    });
    flowSVG.shapes(
        [
        {
			label: 'suspects',
			type: 'process',
			text: [
				'Lecturer/tutor/sessional ',
                'staff suspects academic',
                'misconduct (9.2.1)'
			],
			next: 'informsaio',
            class: 'orange drop-shadow'
	      }, 
        {
			label: 'informsaio',
			type: 'process',
			text: [
				'Lecturer/tutor/sessional staff',
                'contacts School Academic',
                'Integrity Officer (9.5.1)',
                'and informs Course',
                'Coordinator'
			],
			next: 'broadoutline',
            class: 'orange'
		}, 
		{
			label: 'broadoutline',
			type: 'process',
			text: [
                'Lecturer/sessional staff/tutor',
                'provides AIO with broad',
                'outline of the problem',
                'and evidence'
            ],
            next: 'AIOLooks',
            class: 'orange'
		},
        {
            label: 'AIOLooks',
            type: 'process',
            text: [
                'AIO looks at case ',
                '(preferably within ',
                '5 working days).',
                'If there is not enough',
                'evidence, AIO goes back',
                'to the referring staff ',
                'member.'
            ],
            next: 'IsthereCase',
            class: 'orange'
            // orient: {
            //     yes:'r',
            //     no: 'b'
            // }
        },
		{
			label: 'IsthereCase',
			type: 'decision',
			text: [
                'Is there a case?'
            ],
            yes: 'yesCase',
			no: 'noMisconduct'
		}, 
        {
            label: 'yesCase',
            type: 'process',
            text: [
                'AIO determines there',
                'is a case'
            ],
            next: 'contactsStudent',
            class: 'pink'
            // orient: {
            //     yes:'r',
            //     no: 'b'
            // }
        },
        {
            label: 'noMisconduct',
            type: 'finish',
            text: [
                'AIO determines there has',
                'been no misconduct'
            ],
        },        
        {
            label: 'contactsStudent',
            type: 'process',
            text: [
                'AIO contacts student within',
                '5 working days (9.5.2)',
                'Sends email to make meeting',
                 '(*Proforma A1, A2 or A3*)',
                 'Advises student to contact',
                 'USASA or other ',
                 'representative (9.5.3)'
            ],
            next: 'studentMeeting',
            class: 'pink'
        },
        {
			label: 'studentMeeting',
			type: 'process',
			text: [
                'Student meeting',
                'Should occur within 20 days',
                'of the initial notification',
                '(9.5.2). Attendees: AIO', 
                'student  & nominated',
                'representative or staff',
                'member (9.5.3)'
            ],
            next: 'studentParticipate',
            class: 'pink'
        },
        {
            label: 'studentParticipate',
            type: 'decision',
            text: [
                'Does the student choose',
                'to particpate?'
            ],
            yes: 'aioDeterminesNext',
            no: 'noParticipation'
        },
        {
            label: 'noParticipation',
            type: 'process',
            text: [
                'Student chooses not to',
                'participate (9.5.5)',
                '**Send Proforma B4**'
            ],
            next: 'aioDecides',
            class: 'yellow'
        },
        {
            label: 'aioDecides',
            type: 'process',
            text: [
                'AIO decides on most',
                'appropriate outcome',
                '(9.5.5)'
            ],
            class: 'green',
            next: 'terminate'
        },
        {
            label: 'aioDeterminesNext',
            type: 'process',
            text: [
                'AIO Determines next step'
            ],
            next: 'aioDetermines',
            class: 'yellow'
        },
        {
            label: 'aioDetermines',
            type: 'decision',
            text: [
                'Does AIO determine there',
                'has been misconduct?'
            ],
            yes: 'academicCounselling',
            no: 'terminate'
        },
        // {
        //     label: 'noFurtherAction',
        //     type: 'finish',
        //     text: [
        //         'No further action or',
        //         'record on database (9.5.4a)'
        //     ]
        // },
        {
            label: 'academicCounselling',
            type: 'process',
            text: [
                'Academic Counselling',
                '(9.5.4b)'
            ],
            class: 'green',
            next: 'endDemo'
        },
        {
            label: 'endDemo',
            type: 'finish',
            text: [
                'END OF DEMO'
            ]
        },
        {
            label: 'terminate',
            type: 'finish',
            text: [
                'END OF DEMO'
            ]
        }
    ]);
</script>

</body>
</html>
