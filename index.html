<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="jquery-3.2.1.min.js"></script>
    <script src="jquery.scrollTo.js"></script>
    <script src="svg.min.js"></script>
    <script src="flowsvg-progress.js"></script>
    <!-- <script src="flowsvg.min.js"></script> -->
    <script src="custom.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css">

    <title>Process for Academic Integrity Officers (AIO)</title>
</head>

<body>

<h1 style="text-align:center">Process for Academic Integrity Officers (AIO)</h1>

<div class='my-legend'>
    <div class='legend-title'>Legend<br><small>(Click to filter)</small></div>
    <div class='legend-scale'>
      <ul class='legend-labels'>
        <li><span style="background:#fdcc9c;" class="background"></span>Background</li>
        <li><span style="background:#fdcccd;" class="studentRequired"></span>Student Required</li>
        <li><span style="background:#8b3572;" class="decisionRequired"></span>Decision Required</li>
        <li><span style="background:#feff9e;" class="communication"></span>Communication</li>
        <li><span style="background:#ceffcd;" class="aioStep"></span>AIO Step</li>
        <li><span style="background:#cfffff;" class="hosStep"></span>HOS Step</li>
        <li><span style="background:#1d6c7d;" class="outcome"></span>Outcome</li>
        <li><span style="background:#ffffff;" class="clearAll"></span>Clear all Filters</li>
        </ul>
    </div>
</div>


<div id="drawing" style="margin:30px auto; width:900px;"></div>

<a href="#" id="back-to-top" title="Back to top">&uarr;</a>

<script>
///////////////////// start flow chart ////////////////////////////////////////////////////////////
    flowSVG.draw(SVG('drawing').size(900, 3700));
    flowSVG.config({
        interactive: true,
        showButtons: true,
        connectorLength: 60,
        scrollto: true
    });

    var shapes = 
    [
        {
			label: 'suspects',
			type: 'process',
			text: [
				'Lecturer/tutor/sessional ',
                'staff suspects academic',
                'misconduct (9.2.1)'
			],
			next: 'informsaio',
            class: 'background',
            category: ['background', 'communication']
	      }, 
        {
			label: 'informsaio',
			type: 'process',
			text: [
				'Lecturer/tutor/sessional staff',
                'contacts School Academic',
                'Integrity Officer (9.5.1)',
                'and informs Course',
                'Coordinator'
			],
			next: 'broadoutline',
            class: 'background',
            category: ['background','aioStep']
		}, 
		{
			label: 'broadoutline',
			type: 'process',
			text: [
                'Lecturer/sessional staff/tutor',
                'provides AIO with broad',
                'outline of the problem',
                'and evidence'
            ],
            next: 'AIOLooks',
            class: 'background',
            category: ['background','aioStep']
		},
        {
            label: 'AIOLooks',
            type: 'process',
            text: [
                'AIO looks at case ',
                '(preferably within ',
                '5 working days).',
                'If there is not enough',
                'evidence, AIO goes back',
                'to the referring staff ',
                'member.'
            ],
            next: 'IsthereCase',
            class: 'aioStep',
            category: ['aioStep']
            // orient: {
            //     yes:'r',
            //     no: 'b'
            // }
        },
		{
			label: 'IsthereCase',
			type: 'decision',
			text: [
                'Is there a case?'
            ],
            yes: 'contactsStudent',
			no: 'noMisconduct',
            class : 'decisionRequired',
            category: ['decisionRequired'],
		},
        {
            label: 'noMisconduct',
            type: 'finish',
            text: [
                'AIO determines there has',
                'been no misconduct'
            ],
            category: ['outcome']
        },        
        {
            label: 'contactsStudent',
            type: 'process',
            text: [
                'AIO contacts student within',
                '5 working days (9.5.2)',
                'Sends email to make meeting',
                 '(*Proforma A1, A2 or A3*)',
                 'Advises student to contact',
                 'USASA or other ',
                 'representative (9.5.3)'
            ],
            next: 'studentMeeting',
            class: 'aioStep',
            category: ['communication', 'aioStep', 'studentRequired']
        },
        {
			label: 'studentMeeting',
			type: 'process',
			text: [
                'Student Meeting -  Should occur',
                'within 20 days of the',
                'initial notification (9.5.2)',
                'Attendees: AIO student &',
                'nominated representative or',
                'staff member (9.5.3)'
            ],
              tip: {title: '⯈ Note:',
              text:
              [
                  'If student does not respond then',
                   'a determination still needs to be',
                   'made. Student’s lack of',
                   'participation is noted',
                    'in the response letter (9.5.5).'
              ]},
            next: 'aioDetermines',
            category: ['studentRequired'],
            class: 'studentRequired'
        },
        {
            label: 'aioDetermines',
            type: 'decision',
            text: [
                'Does AIO determine there',
                'has been misconduct?'
            ],
            yes: 'outcomeGreater',
            no: 'noFurther',
            class : 'decisionRequired',
            category: ['decisionRequired']
        },
        {
            label: 'noFurther',
            type: 'finish',
            text: [
                'No further action or record',
                'on database (9.5.4.a)',
                'Send Proforma B1 (link?)'
            ],
            class: 'outcome',
            category: ['outcome']
        },
        {
            label: 'outcomeGreater',
            type: 'decision',
            text: [
                'Is an outcome greater than',
                'a failure in the assessment',
                'required?'
            ],
            yes: 'seriousOutcome',
            no: 'academicCounselling',
            class : 'decisionRequired',
            category: ['decisionRequired']
        },
        {
            label: 'seriousOutcome',
            type: 'process',
            text: [
                'AIO determines a more serious',
                'outcome is appropriate (9.5.4c)',
                '**Send Proforma B3**'
            ],
            next: 'headOfSchool',
            class : 'aioStep',
            category: ['aioStep', 'communication']
        },
        {
            label: 'headOfSchool',
            type: 'process',
            text: [
                'AIO provides the Head of School',
                '& UniSA College with their record',
                'of initial inquiry and a',
                'recommendation to initiate a ',
                'formal inquiry. Case recorded',
                'in database.'
            ],
            next: 'doesHosDetermine',
            class : 'aioStep',
            category: ['aioStep', 'communication', 'hosStep']
        },
        {
            label: 'doesHosDetermine',
            type: 'decision',
            text: [
                'Does the HOS determine there',
                'is sufficient evidence to',
                'proceed with the case (9.6.1a)?'
            ],
            yes: 'hosFormalEnquiry',
            no: 'hosNotifiesAIO',
            class : 'decisionRequired',
            category: ['decisionRequired']
        },
        {
            label: 'hosFormalEnquiry',
            type: 'decision',
            text: [
                'Does the HOS determine there',
                'is sufficient evidence for a formal',
                'inquiry (9.6.2)?'
            ],
            yes: 'formalEnquiryProcess',
            no: 'hosMeetStudent',
            class : 'decisionRequired',
            category: ['decisionRequired']
        },
        {
            label: 'hosMeetStudent',
            type: 'process',
            text: [
                'HoS determines there has been academic',
                'misconduct to warrant an outcome less',
                'serious than failure with a zero score',
                'in the assessment component of the course',
                '(9.6.1b).Note: HOS to meet with Student'
            ],
            next: 'hosRefers',
            class : 'hosStep',
            category: ['studentRequired', 'communication', 'hosStep']
        },
        {
            label: 'academicCounselling',
            type: 'process',
            text: [
                'AIO to provide academic counselling',
                '(i)-Resubmission of the assessment;',
                '(ii)-Another outcome with an impact',
                'less serious than a zero in the',
                'assessment component of the course;',
                '(iii)-Failure, with a zero score,',
                'in the component of the course.'
            ],
            next: 'doesStudentAgree',
            class : 'communication',
            category: ['aioStep', 'communication']
        },
        {
            label: 'doesStudentAgree',
            type: 'decision',
            text: [
                'Does the student agree with',
                'the proposed outcome',
                'from the AIO?'
            ],
            yes: 'yesStudentAgrees',
            no: 'noStudentDisagrees',
            class : 'decisionRequired',
            category: ['decisionRequired']
        },
        {
            label: 'yesStudentAgrees',
            type: 'process',
            text: [
                'Student agrees',
                '**Send Proforma B2**'
            ],
            next: 'caseRecordedDB',
            class : 'aioStep',
            category: ['aioStep', 'communication']
        },
        {
            label: 'noStudentDisagrees',
            type: 'process',
            text: [
                'Student disagrees (9.5.9)',
                '**Send Proforma B3**'
            ],
            next: 'headOfSchool',
            class : 'communication',
            category: ['communication']
        },
        {
            label: 'hosNotifiesAIO',
            type: 'finish',
            text: [
                'HoS notifies AIO and student',
                'in writing. No further action',
                '& record removed from database',
                '(9.6.1a)'
            ],
            category: ['outcome']
        },
        {
            label: 'formalEnquiryProcess',
            type: 'finish',
            text: [
                'Go to Formal Inquiry process',
                '*********END OF DEMO*********'
            ],
            category: ['outcome']
        },
        {
            label: 'caseRecordedDB',
            type: 'finish',
            text: [
                'Case Recorded in database...',
                '*********END OF DEMO*********'
            ],
            category: ['outcome', 'communication']
        },
        {
            label: 'hosRefers',
            type: 'finish',
            text: [
                'HoS refers the matter back to AIO for',
                 'implementation. AIO notifies student',
                 'and course Coordinator of the outcome',
                 'in writing',
                '*********END OF DEMO*********'
            ],
            category: ['outcome']
        }
    ];

    flowSVG.shapes (
       shapes
    );

</script>

</body>
</html>
